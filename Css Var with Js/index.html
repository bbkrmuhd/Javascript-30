<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Var With JS</title>
</head>
<body>
    <h1>Update CSS Variables with <span class='hl'>JS</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">


      <label for="contrast">Contrast:</label>
      <input id="contrast" type="range" name="contrast" min="0" max="200" value="1" data-sizing="%">    
      
  
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <div class="img">
        <img height="600"  src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    </div>
  <script>    
  const inputs = document.querySelectorAll('.controls input');
  const img = document.querySelector("img")

    function handleUpdate() {
      let suffix = this.dataset.sizing || '';
      console.log(this.name, this.value)

      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>

</body>
</html>
