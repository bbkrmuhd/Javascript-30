<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>
        <span class="number one">1</span>
        <span class="number two">2</span>
        <span class="number three">3</span>
        <span class="number four">4</span>
        <span class="number five">5</span>
        <span class="number six">6</span>
        <span class="number seven">7</span>
        <span class="number eight">8</span>
        <span class="number nine">9</span>
        <span class="number ten">10</span>
        <span class="number eleven">11</span>
        <span class="number twelve">12</span>

    </div>
      
  </div>
<script>
   //ðŸ’¡ First we use query selector to get the class of the three  clock hands  and assign them variable
let secondsHand = document.querySelector('.second-hand');
let minutesHand = document.querySelector('.minute-hand');
let hoursHand = document.querySelector('.hour-hand');

//ðŸ’¡ We create a function setTime which is responsible for setting our time.
//ðŸ’¡ we create a new date object ,and we use that to get seconds, minutes and //hours

function setTime(){
    const date = new Date()
    
    //ðŸ’¡ we get the seconds, and convert it to degrees, and set the hand  to 	  //transform to and angle
    let seconds = date.getSeconds()
    let secondsDegrees = ((seconds / 60) * 360) + 90 
    secondsHand.style.transform = `rotate(${secondsDegrees}deg) `

     
    //ðŸ’¡ we get the minutes, and convert it to degrees, and set the hand  to 	  //transform to and angle
       
    let minutes = date.getMinutes()
    let minutesDegrees = ((minutes / 60 ) * 360) + 90 ;
  	minutesHand.style.transform = `rotate(${minutesDegrees}deg)`
    
     
    //ðŸ’¡ we get the hours, and convert it to degrees, and set the hand  to
     //transform to and angle

    let hours = date.getHours()
    let  hoursDegrees = ((hours / 12) * 360) + 90;
  	hoursHand.style.transform = `rotate(${hoursDegrees}deg`

}

 
    //ðŸ’¡ Finally we set the interval between each function call.
setInterval(setTime, 1000)
</script>
</body>
</html>
